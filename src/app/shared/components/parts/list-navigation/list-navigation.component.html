<div *ngIf="pageInfo$ | async as pageInfo" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutGap="10px">
    <span style="white-space: nowrap">Page {{pageInfo.page + 1}} / {{pageInfo.totalPages}}</span>
    <div fxLayout="row">
      <span style="cursor: pointer; text-decoration: underline">{{sizePerPage}}</span>
      <mat-select [(ngModel)]="sizePerPage" (selectionChange)="pageSize()"
                  style="color: black; min-width: 20px; background-color: grey">
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="20">20</mat-option>
        <mat-option [value]="50">50</mat-option>
        <mat-option [value]="100">100</mat-option>
        <mat-option [value]="300">400</mat-option>
      </mat-select>
      <span style="white-space: nowrap"> per page</span>
    </div>
    <span>{{pageInfo.totalElements}} Entries total</span>

  </div>

  <div *ngIf="pageInfo.totalPages > 1" fxLayout="row">
    <button [disabled]="pageInfo.page === 0" mat-icon-button (click)="navigation(navOptions.first)">
      <mat-icon>first_page</mat-icon>
    </button>
    <button [disabled]="pageInfo.page === 0" mat-icon-button (click)="navigation(navOptions.prev)">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button [disabled]="pageInfo.page === pageInfo.totalPages -1" mat-icon-button
            (click)="navigation(navOptions.next)">
      <mat-icon>chevron_right</mat-icon>
    </button>
    <button [disabled]="pageInfo.page === pageInfo.totalPages -1" mat-icon-button
            (click)="navigation(navOptions.last)">
      <mat-icon>last_page</mat-icon>
    </button>
  </div>
  <!--  </div>-->

</div>
