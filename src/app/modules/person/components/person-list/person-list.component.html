<div *ngIf="pageState$ | async as pageState">
  <div class="top-bar">
    <div fxFlex="80%">
      <mat-form-field>
        <label for="filterField">Full Text Search</label>
        <input matInput id="filterField" #filterField [(ngModel)]="fullTextFilter" (keyup)="searchTrigger($event)" placeholder="Full Text Search">
      </mat-form-field>
    </div>
    <div fxFles="20%">
      <app-page-state [pageState$]="pageState$" (navigation)="navigationEvent($event)"></app-page-state>
    </div>
  </div>
  <div class="cardList">
    <app-person *ngFor="let person of pageState.data" [person]="person" class="cardListItem">
    </app-person>
  </div>
</div>
