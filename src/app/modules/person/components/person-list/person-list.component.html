<div *ngIf="filteredPersons$ | async as persons">
  <div class="top-bar">
    <div fxFlex="80%">
      Voll Text Filter: <input matInput #filterField [(ngModel)]="fullTextFilter" (keyup)="searchTrigger($event)">
    </div>
    <div fxFles="20%"><h4>{{persons.length}} Persons </h4></div>
  </div>
  <div class="cardList">
    <app-person *ngFor="let person of persons" [person]="person" class="cardListItem">
    </app-person>
  </div>
</div>
